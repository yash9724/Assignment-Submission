<html>
    <head>
        <title>Homepage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<!--        <script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/login.js"></script>-->
       
    </head>
    <body>
        <div class="container">
            <h2>Login Here</h2><hr>
           
            <span id="loginresult"></span>
            <b>Username:</b>&nbsp;<input type="text" name="username" id="username" ><br>
            <br>
            <b>Password:</b>&nbsp;&nbsp;<input type="text" name="password" id="pwd" ><br>
            <br>
             <b>Usertype:</b>&nbsp;&nbsp; 
            <select  name="usertype" id="usertype">
                <option>STUDENT</option>
                <option>FACULTY</option>
                <option>ADMIN</option>
            </select>
            <br>
            <input type="button" value="Login" name="Login" id="loginbtn" onclick="validate()" ><br>
            <b>New User?<a href="">Register</a></b>
        </div>
        
        <script>
           var ajaxreq;
           var username = document.getElementById("username").value;
           var password = document.getElementById("pwd").value;
           console.log(username.length+"-----"+password);
           function validate(){
                var username = document.getElementById("username").value;
                var password = document.getElementById("pwd").value;
//                console.log(username.length+"-----"+password);
               if(username === "" || password === "" ){
                   console.log("if xecuted");
                   document.getElementById("loginresult").innerHTML = "<h6>Both fields are mandatory</h6><br>";
//                   setTimeout(function(){
//                        document.getElementById("loginresult").innerText.remove;
//                   },2000);
//                   console.log("here");
                   return;
                }
               else{
//                  console.log("else");
                    document.getElementById("loginresult").innerText = ""; 
                    sendrequest();
               }
           }
           function sendrequest(){
               ajaxreq = new XMLHttpRequest();
               ajaxreq.onreadystatechange = processresponse;
               ajaxreq.open("POST","LoginControllerServlet",true);
               ajaxreq.setRequestHeader("content-type","application/x-www-form-urlencoded");
               ajaxreq.send("username="+username,"password="+password,"usertype="+usertype);
           }
           function processresponse(){
               if(ajaxreq.readyState === 4){
                   console.log("processresponse executed");
                   document.getElementById("loginresult").innerHTML = ajaxreq.responseText;
               }
           }
        </script>
    </body>
    
    
</html>
